<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İsa Yaşan - Sosyal Medya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fade-out {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: #e0e0e0;
            margin: 0;
            overflow: hidden;
            background-image: url('https://i.hizliresim.com/b02lz2n.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: rgba(30, 30, 30, 0.7); /* Yarı şeffaf arka plan */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        .animated-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            opacity: 0;
            width: 100%;
            font-size: 1.8rem;
            margin-bottom: 2rem;
        }

        #isa-yasan {
            opacity: 1;
            animation: pulse 1s infinite alternate, fade-out 1s forwards;
            animation-delay: 0s, 3s;
        }

        #welcome {
            animation: fade-in 0.5s forwards, fade-out 0.5s forwards;
            animation-delay: 3.5s, 4.5s;
        }

        .social-links {
            opacity: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            animation: fade-in 0.5s forwards;
            animation-delay: 5s;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1rem;
            background-color: rgba(43, 43, 43, 0.7); /* Yarı şeffaf arka plan */
            border-radius: 5px;
            text-decoration: none;
            color: #e0e0e0;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .social-link:hover {
            background-color: rgba(68, 68, 68, 0.7);
            transform: translateY(-2px);
        }

        .social-link i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }
        
        .social-link img {
            width: 1.2rem;
            height: 1.2rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="isa-yasan" class="animated-text">𝓲𝓼𝓪 𝔂𝓪𝓼𝓪𝓷</h1>
        <h1 id="welcome" class="animated-text">𝓗𝓸𝓼 𝓖𝓮𝓵𝓭𝓲𝓷𝓲𝔃</h1>
        <div class="social-links">
            <a href="https://instagram.com/21isaaaa" target="_blank" class="social-link">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://www.tiktok.com/@21isaaaa" target="_blank" class="social-link">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
            <a href="https://open.spotify.com/user/31eaf5jb7gjjvxt47xgggy523igq?si=f55UWvE8Q5yz3TklzcD7rQ" target="_blank" class="social-link">
                <i class="fab fa-spotify"></i> Spotify
            </a>
            <a href="https://www.snapchat.com/add/isotneder06?share_id=Bzd2S3jpttY&locale=tr-TR" target="_blank" class="social-link">
                <i class="fab fa-snapchat"></i> Snapchat
            </a>
            <a href="https://x.com/isotneder0?t=esSCxigsMJPNG8YWHevOqA&s=09" target="_blank" class="social-link">
                <img src="https://i.hizliresim.com/easu8r6.png" alt="X (Twitter) Logosu"> X (Twitter)
            </a>
        </div>
    </div>
</body>
</html>
