<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İsa Yaşan - Sosyal Medya</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f2f5;
    font-family: Arial, sans-serif;
    color: #333;
    margin: 0;
}

.container {
    text-align: center;
    padding: 2rem;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 90%;
}

h1 {
    font-size: 1.8rem;
    margin-bottom: 2rem;
}

.social-links {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.social-link {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0.8rem 1rem;
    background-color: #e9ecef;
    border-radius: 5px;
    text-decoration: none;
    color: #333;
    font-size: 1rem;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.social-link:hover {
    background-color: #d1d4d8;
    transform: translateY(-2px);
}

.social-link i {
    margin-right: 0.5rem;
    font-size: 1.2rem;
}
</style>
    <div class="container">
        <h1>İsa Yaşan</h1>
        
        <div class="social-links">
            <a href="https://github.com/isotneder" target="_blank" class="social-link">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://instagram.com/21isaaaa" target="_blank" class="social-link">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://www.tiktok.com/@21isaaaa" target="_blank" class="social-link">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
        </div>
    </div>

</body>
</html>
